<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bem-vindo!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="vertically-aligned">
    <ion-card-header color="primary">
        <ion-card-title>Pagar Estacionamento</ion-card-title>
    </ion-card-header>


    <ion-card-content>
      <form [formGroup]="form_pagamento">
        <ion-item>
          <ion-label position="floating">Código do ticket: </ion-label>
          <ion-input type="number" formControlName="codigo" required [(ngModel)]="codigo_ticket"></ion-input>
        </ion-item>

        <ion-item>
          <ion-item class="center">
            <ion-label>Entrada: </ion-label>
            <ion-input type="time" formControlName="entrada" required #inputentrada></ion-input>
          </ion-item>

          <ion-item class="center">
            <ion-label>Saída: </ion-label>
            <ion-input type="time" formControlName="saida" required #inputsaida></ion-input>
          </ion-item>
        </ion-item>
      
        <br />
        <ion-item>
          <ion-button (click)="calcularTotal(inputentrada.value, inputsaida.value)" [disabled]="!form_pagamento.valid" size="default" class="center">
            Pagar
          </ion-button>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
